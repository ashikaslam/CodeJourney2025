<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Contests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Upcoming Contests</h1>

        <!-- Calendar Grid -->
        <div class="grid grid-cols-7 gap-4 text-center">
            <!-- Header Row: Days of the Week -->
            <div class="font-bold text-lg text-gray-600">Sunday</div>
            <div class="font-bold text-lg text-gray-600">Monday</div>
            <div class="font-bold text-lg text-gray-600">Tuesday</div>
            <div class="font-bold text-lg text-gray-600">Wednesday</div>
            <div class="font-bold text-lg text-gray-600">Thursday</div>
            <div class="font-bold text-lg text-gray-600">Friday</div>
            <div class="font-bold text-lg text-gray-600">Saturday</div>

            <!-- Calendar Dates -->
            {% for day in calendar %}
                <div class="p-4 rounded-lg shadow 
                    {% if day.is_weekend %}
                        bg-blue-100 text-blue-800
                    {% else %}
                        bg-white
                    {% endif %}
                ">
                    <p class="font-bold">{{ day.date }}</p>
                    
                    {% if day.contests %}
                        <ul class="mt-2 text-sm">
                            {% for contest in day.contests %}
                                <li>
                                    <a href="{{ contest.url }}" class="text-indigo-600 hover:underline">
                                        {{ contest.name }}
                                    </a>
                                    <p class="text-gray-500">{{ contest.time }}</p>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-gray-400 text-sm mt-2">No Contests</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
